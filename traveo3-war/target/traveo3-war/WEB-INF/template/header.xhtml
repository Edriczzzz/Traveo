<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="header-top">
        <div class="logo">

            <h:link outcome="/cliente/inicio">
                <h:graphicImage value="/resources/img/logo.png" alt="Inicio" />
            </h:link>

        </div>
        <div class="user-profile">
            <h:form>
                <p:menuButton trigger="profileTrigger" styleClass="profile-menu">
                    <p:menuitem value="Cerrar Sesión" action="#{usuarioController.logout}" icon="pi pi-power-off"/>
                </p:menuButton>
            </h:form>
            <h:graphicImage id="profileTrigger" value="/resources/img/profile-user.png" styleClass="profile-img" />
            <span class="user-name">#{usuarioController.nombreHeader}</span>
        </div>
    </div>


    <!-- Header Bottom -->
    <nav class="header-bottom">
        <h:form>
            <ul class="nav-links">
                <li>
                    <h:link outcome="/cliente/vuelos" value="Vuelos"/>
                </li>
                <li>
                    <h:link outcome="/cliente/aerolineas" value="Aerolíneas Populares"/>
                </li>
                <li>
                    <h:link outcome="/cliente/ofertas" value="Ofertas"/>
                </li>
                <li>
                    <h:link outcome="/cliente/tus-vuelos" value="Tus Vuelos"/>
                </li>
            </ul>
        </h:form>
    </nav>
</ui:composition>
