<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Aerolíneas</title>
</h:head>
<h:body>
    <h1>Aerolíneas</h1>

    <h:form id="formAerolineas">
        <p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true" />

        <p:dataTable id="tablaAerolineas" value="#{aerolineaController.aerolineas}" var="aerolinea"
                     paginator="true" rows="10" responsiveLayout="scroll">
            <p:column headerText="ID">
                <h:outputText value="#{aerolinea.id}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{aerolinea.nombre}" />
            </p:column>
            <p:column headerText="Código">
                <h:outputText value="#{aerolinea.codigo}" />
            </p:column>
            <p:column headerText="País">
                <h:outputText value="#{aerolinea.pais}" />
            </p:column>
            <p:column headerText="Acciones">
                <p:commandButton value="Eliminar" icon="pi pi-trash"
                                 action="#{aerolineaController.eliminarAerolinea(aerolinea)}"
                                 update=":formAerolineas:tablaAerolineas" />
            </p:column>
        </p:dataTable>

        <h3>Agregar Nueva Aerolínea</h3>
        <p:panelGrid columns="2">
            <p:outputLabel for="nombre" value="Nombre" />
            <p:inputText id="nombre" value="#{aerolineaController.nuevaAerolinea.nombre}" />

            <p:outputLabel for="codigo" value="Código" />
            <p:inputText id="codigo" value="#{aerolineaController.nuevaAerolinea.codigo}" />

            <p:outputLabel for="pais" value="País" />
            <p:inputText id="pais" value="#{aerolineaController.nuevaAerolinea.pais}" />
        </p:panelGrid>

        <p:commandButton value="Guardar" icon="pi pi-save" action="#{aerolineaController.guardarAerolinea}"
                         update=":formAerolineas:tablaAerolineas" />
    </h:form>
</h:body>
</html>
