<ui:composition template="/WEB-INF/template/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="/resources/css/inicio.css" />
    </h:head>


    <ui:define name="contenido">
        <div class="card">
            <h2>Tus Vuelos Reservados</h2>

            <h:form id="form">
                <p:dataTable id="vuelosTable" value="#{vueloController.vuelosUsuario}" var="vuelo">
                <p:column headerText="NÃºmero de Vuelo">
                    <h:outputText value="#{vuelo.numeroVuelo}" />
                </p:column>
                <p:column headerText="Ruta">
                    <h:outputText value="#{vuelo.ruta.ciudadOrigen.nombre} - #{vuelo.ruta.ciudadDestino.nombre}" />
                </p:column>
                <p:column headerText="Aerolinea">
                    <h:outputText value="#{vuelo.aerolinea.nombre}" />
                </p:column>
                <p:column headerText="Fecha Salida">
                    <h:outputText value="#{vuelo.fechaSalida}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Fecha Llegada">
                    <h:outputText value="#{vuelo.fechaLlegada}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column headerText=" Estado">
                    <h:outputText value="#{vuelo.estado}" />
                </p:column>
                <p:column headerText="Precio">
                    <h:outputText value="$#{vuelo.precio}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                </p:column>
            </p:dataTable>

                <p:commandButton value="Actualizar"
                                 action="#{vueloController.cargarVuelosUsuario}"
                                 update="vuelosTable"
                                 icon="pi pi-refresh"
                                 styleClass="mt-3"/>
                <p:commandButton value="Verificar Registros"
                                 action="#{vueloController.verificarRegistros}"
                                 update="vuelosTable"
                                 styleClass="mt-3"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
