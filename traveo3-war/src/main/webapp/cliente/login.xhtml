<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login - Traveo</title>
</h:head>

<h:body>
    <div class="card">
        <h:form>
            <p:panel header="Iniciar Sesión">
                <p:messages showDetail="true"/>

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="correo" value="Correo:"/>
                    <p:inputText id="correo"
                                 value="#{usuarioController.correo}"
                                 required="true"
                                 requiredMessage="El correo es requerido"/>

                    <p:outputLabel for="contrasena" value="Contraseña:"/>
                    <p:password id="contrasena"
                                value="#{usuarioController.contrasena}"
                                required="true"
                                requiredMessage="La contraseña es requerida"
                                feedback="true"
                                toggleMask="true"/>
                </h:panelGrid>

                <p:divider/>

                <p:commandButton value="Iniciar Sesión"
                                 action="#{usuarioController.login}"
                                 update="@form"
                                 icon="pi pi-sign-in"
                                 styleClass="mt-3"/>

                <p:link outcome="register" value="¿No tienes cuenta? Regístrate aquí"
                        styleClass="block mt-3"/>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
